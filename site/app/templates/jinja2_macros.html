{%- macro header(cont) %}
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ cont.header.logo.url }}">
                        <img alt="{{ cont.header.logo.desc }}" src="{{ url_for('static', filename=cont.header.logo.file) }}">
                        <span class="sr-only">{{ cont.header.logo.desc }}</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="header-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {%- for item in cont.header.menu %}
                        <li><a href="{{ item.url }}">{{ item.text.replace(' ', '&nbsp;')|safe }}</a></li>
                        {%- endfor %}
                    </ul>
                </div>
            </div>
        </nav>
{%- endmacro %}
